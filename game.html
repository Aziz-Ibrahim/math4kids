<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Math for Kids is a fun and interactive website that generates math problems in addition, subtraction, multiplication, and division for children to solve.">
    <meta name="keywords"
        content="math for kids, online math games, math practice, interactive math, addition, subtraction, multiplication, division, educational games, learning math, kids math website">
    <meta name="author" content="Aziz Ibrahim">
    <meta property="og:title" content="Math for Kids - Fun and Educational Math Practice">
    <meta property="og:description"
        content="Generate math equations and let kids solve problems in addition, subtraction, multiplication, and division. A great way to make math fun!">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Math 4 Kids</title>
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <nav class="navbar" aria-label="Main Navigation">
            <div class="title">
                <span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH 4 KIDS
            </div>
            <!-- Nav Toggle -->
            <a href="#" class="nav-toggle" aria-label="Toggle Navigation Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
                    <li><a class="current" href="game.html" aria-label="Refresh Play Page">New Equation</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <!-- Game mode toggle -->
        <div id="game-mode-container">
            <label for="gameMode" class="mode-label">Choose Math Operation:</label>
            <select id="gameMode" class="mode-selector">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
        </div>
        <!-- Game -->
        <div class="wrapper">
            <!-- Equation -->
            <section class="equation">
                <h2 class="hidden">Equation</h2>
                <p id="num1">1</p>
                <p id="operator">+</p>
                <p id="num2">1</p>
                <p id="equals">=</p>
                <p id="question-mark">?</p>
            </section>
            <!-- Answers -->
            <section class="answer-options">
                <h2 class="hidden">Answer Options</h2>
                <div id="option1" class="options">
                    <p>1</p>
                </div>
                <div id="option2" class="options">
                    <p>2</p>
                </div>
                <div id="option3" class="options">
                    <p>3</p>
                </div>
            </section>
        </div>
    </main>
    <!-- Footer -->
    <footer>

    <script src="assets/js/game.js"></script>
